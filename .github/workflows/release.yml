name: Release

on:
  push:
    branches: [main]

# Prevent multiple release workflows from running simultaneously
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      # Auto-merge the Release PR so every merge to main triggers a release
      - name: Auto-merge Release PR
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        uses: actions/github-script@v8
        env:
          PRS_JSON: ${{ steps.release.outputs.prs }}
        with:
          script: |
            // Parse the prs JSON output safely via environment variable
            const prsJson = process.env.PRS_JSON || '[]';
            let prs;
            try {
              prs = JSON.parse(prsJson);
            } catch (e) {
              core.warning(`Failed to parse PRs JSON: ${e.message}`);
              prs = [];
            }
            if (!Array.isArray(prs)) {
              core.warning('PRs output is not an array');
              prs = [];
            }
            for (const pr of prs) {
              // Validate pr.number before using it
              if (!pr || typeof pr.number !== 'number') {
                core.warning(`Skipping invalid PR entry: ${JSON.stringify(pr)}`);
                continue;
              }
              const prNumber = pr.number;
              try {
                await github.rest.pulls.merge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber,
                  merge_method: 'squash'
                });
                core.info(`âœ… Release PR #${prNumber} merged successfully`);
              } catch (error) {
                core.warning(`âš ï¸ Failed to auto-merge Release PR #${prNumber}: ${error.message}`);
                core.warning('Manual merge may be required if there are conflicts or branch protection rules.');
              }
            }

  # Build and attach artifacts to the GitHub Release
  build-release:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest

      - name: Build package
        run: uv build

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            dist/*.whl
            dist/*.tar.gz

      - name: Summary
        env:
          VERSION: ${{ needs.release-please.outputs.version }}
          TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
          SHA: ${{ github.sha }}
        run: |
          {
            echo "## ðŸŽ‰ Release ${VERSION} Published!"
            echo ""
            echo "**Tag:** \`${TAG_NAME}\`"
            echo ""
            echo "**Commit:** \`${SHA:0:7}\`"
            echo ""
            echo "### Artifacts"
            echo "- Python wheel and source distribution"
          } >> "$GITHUB_STEP_SUMMARY"

